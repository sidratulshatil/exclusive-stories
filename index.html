<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exclusive Stories

    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/2bea141c05.js" crossorigin="anonymous"></script>
</head>



<body>
    <!-- Header start -->
    <header>
        <nav class="container navbar  navbar-expand-lg bg-white ">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder" href="index.html"><span
                        class="bg-info p-1 rounded">Exclusive</span>Stories</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end rounded-3" id="navbarNav">
                    <ul class="navbar-nav  ">

                        <li class="nav-item ms-5">
                            <a class="nav-link" href="">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-5" href="blog.html">Blogs</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <hr>
    </header>

    <!-- Header end -->
    <!-- main Start -->
    <main>
        <section class=" ">
            <div id="news-container"
                class="d-flex flex-lg-row justify-content-evenly align-items-center flex-sm-column">
                <a id="btn-bn"" class=" btn text-secondary">Home</a>


            </div>
        </section>
        <section class="container mt-4 border bg-white p-1 rounded">
            <div>
                <h3><span id="item-numbers">0</span> items found</h3>
            </div>
        </section>
        <section class="container mt-4 d-flex align-items-center  ">
            <div>
                <h6 class="bolder">Sort by view </h6>
            </div>
            <div class="ms-2">
                <div class="ms-2 border px-3 py-1 rounded">
                    <h6>Higest <span><i class="fa-solid fa-angle-down"></i></span></h6>
                </div>
        </section>
        <section id="loading-spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section class="container mt-4 rounded-lg g-4">
            <div id="news-field" class="card mb-3 g-4" style="max-width:100;">

            </div>
        </section>
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="newsDetailsModalLabel">wait</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalImg">

                    </div>
                    <div id="author-details">

                    </div>
                    <div id="modalNews" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-5 text-center text-secondary bg-light">
        <h6>Copyright 2021 Exclusive Stories
        </h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
